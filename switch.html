<!DOCTYPE html>
<html>
    <head>
        <link rel="sytlesheet" text="text/css" href="style.css">
    </head>
    <body>
        <label for="Weather">What's the weather like?</label>
        <select id="weather">
           <option value="sunny">Sunny</option>
           <option value="windy">Windy</option>
           <option value="snowy">Snowy</option>
           <option value="rainy">Rainy</option>
           <option value="cloudly">Cloudly</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice:</p>
    <script>

        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value;
            var advise;
        
        switch(weatherSelected){
            case "sunny":
                advise = "Wear your sunglasses";
            break;
            case "windy":
                advise = "Wear jackets";
            break;
            case "snowy":
                advise = "Wear boots";
            break;
            case "rainy":
                advise = "Bring Ambrella";
            break;
            case "cloudly":
                advise = "Wear jersey or long sleeve";
            break;
           }
           document.getElementById("outputText").innerHTML = "Weather advice : " + advise
        }
    </script>
    </body>
</html>
